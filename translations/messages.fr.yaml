'III - Obligations of the member': 'III - Obligations du membre'
"The registration on Parentsolo.ch implies total acceptance of these General Conditions of Use.\r\nA registration must concern one and only one user. Registration is free; this same includes the submission of your advertisement, the addition of a photo, and information on your profile.\r\nTo access all of our services you must chose one of our subscription packages.\r\nThe member agrees to:\r\nbe aged 18 years minimum\r\nliving in Switzerland\r\nnot to use offensive, obscene, discriminatory, violent, or racist language\r\nnot to use our website to send solicitations of a professional or commercial nature, nor to propose dates of a venal nature\r\nnot to collect, store and/or disseminate personal data from other users\r\nprovide true data on registration\r\nnot to disclose their last name, postal or email address, phone number or any other information that allows other members to identify them\r\nremain correct and courteous to other members\r\nnot to ask for money in return for any service whatsoever\r\nnot to promote a website or any service whatsoever\r\nnot to distract the other members of the Parentsolo.ch site towards other sites or competing services\r\nnot to post, indicate, or disseminate in any form whatsoever information or content whose effect is to alter the performance of the Parentsolo.ch services\r\nnot to disseminate information on third party websites that have an illegal nature, contrary to good morals\r\nkeep their login ID safe and not to disclose it to third parties\r\nupload photos on-line that represent them\r\nIn case of non compliance with these obligations, your profile is liable to be deleted without notice or refund.\r\nIf you are in contact with a member who fails to comply with any of these obligations, please kindly let us know by reporting the profile of this same.": "L'inscription sur Parentsolo.ch entraîne l'acceptation totale des présentes Conditions Générales d'Utilisation.\r\nUne inscription doit concerner un et un seul utilisateur. L'inscription est gratuite, celle-ci comprend le dépôt de votre annonce, l'ajout d'une photo et des informations sur votre profil.\r\nPour accéder à l'ensemble de nos services vous devez opter pour l'une de nos formules d'abonnement.\r\n\r\nLe membre s'engage à:\r\nêtre âgé de 18 ans minimum\r\nrésider en Suisse, \r\nne pas utiliser de langages injurieux, obscène, discriminatoire, violent ou raciste\r\nne pas utiliser notre site pour envoyer des sollicitations à caractère professionnel ou commercial, ni de proposition de rencontres à caractère vénal\r\nne pas collecter, stocker et/ou diffuser des données personnelles provenant d'autres utilisateurs\r\nfournir des données réelles lors de son inscription\r\nne pas divulguer son nom de famille, adresse postale ou électronique, numéro de téléphone ou toute information permettant aux autres membres de l'identifier\r\nrester correct et courtois avec les autres membres\r\nne pas demander d'argent en contrepartie de quelque service que ce soit\r\nne pas faire de promotion pour un site Internet ou un service quel qu'il soit\r\nne pas détourner les autres membres du site Parentsolo.ch vers d'autres sites ou services concurrents\r\nne pas poster, indiquer, ni diffuser sous quelque forme que ce soit des informations ou contenus ayant pour effet d'altérer les performances des services Parentsolo.ch\r\nne pas diffuser des informations sur des sites tiers qui auraient un caractère illégal, contraire aux bonnes mœurs\r\nconserver secret ses identifiants et à ne pas les divulguer à des tiers\r\nmettre en ligne des photos de profil le représentant\r\nEn cas de non respect de ces obligations, votre profil sera susceptible d'être supprimé sans préavis ni remboursement.\r\nSi vous êtes en contact avec un membre qui ne respecte pas l'une de ces obligations, nous vous prions de bien vouloir nous en informer en signalant le profil de celui-ci."
'IV - Registration and usage of the site': 'IV - Inscription et utilisation du site'
"These Terms of Use are effective upon your registration on the Parentsolo.ch site.\r\n\r\nThe website features is subject to subscription or option package buying by the member like it is describe on Pricing, Subscription or Shop pages. The features available for member depend to his level of the subscription he had chosen and the summary of subscription features listed on the same pages. Some features are also available in option for some subscription level selling in package.\r\n\r\nSubscription or option pricing are defined on Pricing, Subscription or Shop website pages. Prices are given by level and duration from subscription or in package from options. All prices are quoted in Swiss Francs (CHF). Prices may be changed at any time by Parentsolo.ch according to this terms. Those changes do not require any specific communication at members excepted their publishing on Pricing, Subscription or Shop website pages.": "Les présentes Conditions Générales d'Utilisation du service entrent en vigueur dès votre inscription sur le site Parentsolo.ch\r\n\r\nL'utilisation des fonctionnalités du site est soumise à abonnement ou achat de package en option par le membre, selon le descriptif des pages Tarif, Abonnement et/ou Shop du site. Les fonctionnalités offertes aux membres dépendent du niveau d'abonnement auquel il a souscrit selon le descriptif mentionné sur ces mêmes pages. Certaines fonctionnalités sont accessibles en option selon le type d'abonnement souscrit, il s'agit de package vendu à l'unité.\r\n\r\nLes tarifs des abonnements et des options sont définis sur les pages Tarif, Abonnement et/ou Shop du site, ils s'entendent par formule et selon la durée d'abonnement choisi ou en package pour les options. Tous les prix sont exprimés en CHF. Les tarifs peuvent être modifié à tout moment par Parentsolo.ch, selon les présentes, leur modification ne nécessitent pas de communication spécifique aux membres. La modification des tarifs entre en vigueur dès la publication des Tarifs sur les pages Tarif, Abonnement et/ou Shop du site, l'utilisateur ayant ainsi accès aux nouveaux tarifs."

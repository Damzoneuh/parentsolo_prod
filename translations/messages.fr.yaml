'I - Service Overview': 'I - Présentation du service'
"Parentsolo.ch is an ecommerce site specializing in the virtual dating of solo parents (with children).\r\nBy joining, you can make contact with other members after choosing from our different subscription packages.\r\nParentsolo.ch service is accessible all year round, 24 hours a day and 7 days a week unless interrupted by force majeure.": "Parentsolo.ch est un site de commerce électronique spécialisé dans la rencontre virtuelle de parents solos (avec enfants).\r\nEn devenant membre, vous pourrez entrer en contact avec d'autres membres après avoir opté pour nos différentes formules d'abonnement.\r\nParentsolo.ch est un service accessible toute l'année, 24 heures sur 24 et 7 jours sur 7 sauf interruption en cas de force majeure."
"The therms of payment for the Parentsolo.ch service stand nowadays as follows.\r\n\tWith credit card or paypal: immediate availability\r\n\tWith bank transfer :  3 until 5 days waiting time\r\n\tWith post payment : 3 until 15 days waiting time\r\n \r\nIn order to subscribe to our service, please follow the link below after being connected:\r\nhttp://www.parentsolo.ch/shop\r\n\r\nBy using post receipts, empty post receipts have to be fulfilled with the necessary bank data available on the section \"bank transfer\" of this page.": "A ce jour, nous disposons des méthodes de paiement suivantes:\r\n\tpar carte bancaire ou paypal, disponibilité immédiate\r\n\tpar virement bancaire, de 3 à 5 jours ouvrables\r\n\tpar bulletin de versement, de 3 à 15 jours ouvrables\r\n\r\npour vous abonner rendez-vous sur le lien suivant en étant connecté: https://www.parentsolo.ch/shop\r\n\r\nNous ne disposons pas de bulletins de versement pré-remplis. Vous pouvez utiliser ceux disponibles à La poste et les remplir avec les coordonnées donner pour le moyen de paiement \"virement bancaire\"."
'SUBSCRIPTION & OPTIONS: I have paid by bank transfer, whey my services will be activated ?': 'ABONNEMENT & OPTIONS: J’ai réglé par virement bancaire, quand mes services seront-t-ils activés ?'
"The Parentsolo.ch team inform you that bank transfer are available within 5 working days. In order to get an immediate credit of your subscription, you can send us the following data:\r\n\tFirst name and second name\r\n\tPseudonym\r\n\tPhone number\r\n\tPayment date\r\n\tTransfer receipt\r\n\tPayed Amount\r\n\r\nThese data can be sent to our service by e-mail:\r\ninfo@parentsolo.ch": "L'équipe de parentsolo.ch vous informe que les paiements par bulletin de versement interviennent après un délai de 5 jours ouvrables. Si vous le souhaitez, vous pouvez nous envoyer les données suivantes pour activer vos services plus tôt:\r\n\tVotre nom et prénom\r\n\tVotre pseudo\r\n\tVotre n° de téléphone\r\n\tDate de paiement\r\n\tRécépissé du virement\r\n\tLe montant réglé\r\n\r\nVous pouvez nous faire parvenir ces documents par e-mail :\r\ninfo@parentsolo.ch"

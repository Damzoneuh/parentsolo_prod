'VII - Subscription & Options: automatic renewal, prices and means of payment': 'VII - Abonnement & Options: renouvellement automatique, prix et moyens de paiement'
"AUTOMATIC RENEWAL\r\nAt any time, the member can notify to Parentsolo.ch to terminate his subscription. The termination will be effective at the end of the current subscription.\r\nAt the expiration of the subscription, this will be automatically renewed for the duration of the initial subscription, except if the termination is notified to Parentsolo.ch before the end of the current subscription in accordance with the specified conditions. The extended subscription will be charged to the member on the pricing basis of the subscription initially chosen by the member. \r\nFor technical reasons, the cancellation of the subscription can not be made during the 24 hours after the purchase of the subscription and the 7 days before the due date of the current subscription.\r\nAt any time, the member will be able to terminate the extended subscription, this will be effective after the end of the period covered by the last invoicing, only if the member has followed the process under at the latest 7 working days before the end to the current subscription.\r\nYou can Stop your subscription at anytime by following the link at the bottom of the account settings page. The process will be complete only after you will receive the confirmation by Email. If you don’t received it please check your SPAM mailbox.\r\nNo refund or compensation is possible in the event of deactivation, deletion, or suspension of membership during the paid period. In case of earlier payback by our service, the payment will be only on the same type of payment made by members.\r\nPRICE AND MEANS OF PAYMENT\r\nPrices and payement methods are describe on the website. Le payement is filled by Credit Card (on Internet or a mobile devic), by a online payement service (PayPal, Direct Debit, ...) or bank transfer according to the options proposed by the website. Prices are indicated in CHF including taxes.\r\nIf an option related to a subscription is activated during an available subscription, this option will be immediatly available for the subscriver.\r\nFor esch subscription realize by the online payement service PayPal, a fee of CHF 2.50 is added to the subscription cost.": "RENOUVELLEMENT AUTOMATIQUE\r\nLe Membre peut à tout moment notifier à Parentsolo.ch son souhait de résilier son Abonnement. La résiliation prendra effet à la date d'échéance de l'Abonnement en cours.\r\nA l'expiration d'un Abonnement, celui-ci sera, sauf résiliation notifiée par le Membre à Parentsolo.ch avant l'échéance de l'Abonnement en cours dans les conditions indiquées, renouvelé par périodes égales à la durée de l'Abonnement souscrit initialement.\r\nL'Abonnement ainsi prorogé sera facturé au Membre sur la base tarifaire de l'Abonnement auquel le Membre à souscrit initialement.\r\nPour des raisons techniques, la résiliation de l’abonnement ne pourra être faite pendant les 24h après l’achat de l’abonnement et les 7 jours avant la date d’échéance de l’abonnement en cours.\r\nLe Membre pourra résilier à tout moment l'Abonnement prorogé qui prendra alors fin à l'issue de la période de la durée de l'Abonnement couverte par la dernière facturation à la condition que la procédure suivante soit réalisée par le membre au plus tard 7 jours ouvrés avant la date d'échéance de l'Abonnement en cours.\r\nVous pouvez arrêter votre abonnement à tout moment en passant par le lien situé en bas de la page de paramètres de votre compte et en suivant la procédure indiquée. La procédure n'est valide qu'une fois que vous avez reçu l'email de validation. \r\nLa suspension, la suppression ou la résiliation de votre abonnement ne donne droit à aucun remboursement. En cas de remboursement par nos services, le montant remboursé s’effectuera exclusivement sur le moyen de paiement d’origine effectué par le membre.\r\n\r\nPRIX ET MOYENS DE PAIEMENT\r\nLes prix et les modalités de paiement sont décrits sur les Sites. Le paiement s’effectue soit par carte bancaire (sur internet ou sur un service mobile), soit au moyen d’un service de paiement en ligne (PayPal, Direct Debit etc.), soit par virement bancaire, selon les options proposées sur le Site concerné. Les prix sont indiqués en CHF TTC (toutes taxes comprises). \r\nSi une Option liée à un Abonnement est souscrite en cours d’Abonnement, l’Abonné bénéficie immédiatement des avantages de l’Option. \r\nPour les transactions effectuer via le service de paiement en ligne PayPal des frais de gestion de CHF 2.50 sont facturés en plus du montant de l'abonnement."

'BLOCKED: Why am I blocked by another member?': 'BLOQUE: Pourquoi suis-je bloqué par un autre membre ?'
"We can't control who from our members blocked others.\r\nThat why we can't know the reasons for its he/she wouldn't already communicate with you .": "Nous ne pouvons pas contrôler qui de nos membres en bloquent d’autres. \r\nC’est pourquoi nous ne pouvons pas connaître les raisons personnelles pour lesquelles il/elle ne désire plus communiquer avec vous."
'PHOTO: My picture don''t be uploaded or don''t be accepted': 'PHOTO: Ma photo ne se charge pas ou n''a pas été validée'
"The photo format we accept are exclusively .JPEG, .PNG or .GIF.\r\n\r\nEach photo must be validated from our service before being published on your profile\r\n\r\nYour profil photo must your face showing and representing clearly.  To allow members to appreciate yourself, please choose portrait. Are refused:\r\n           Pictures which do not represent you ,\r\n           Pornographic or sexy pictures ;\r\n           Poor quality photo: too blurry, too dark, too pixelated, etc.\r\n           Photo with sun glasses or taken too far, etc.,\r\n           Drawings and illustrations.": "Les formats de photos pris en compte sont .JPG, .PNG ou .GIF.\r\n\r\nChaque photo fait l'objet d'une validation par nos services avant sa publication sur votre profil.\r\n\r\nLes photos de profil doivent montrer votre visage clairement de façon à ce que les autres membres puissent vous apprécier, privilégiez les portraits. Sont refusées :\r\n           les photos qui, à l'évidence, ne vous représentent pas,\r\n           les photos à caractère pornographique, sexy ou à caractère publicitaire,\r\n           les photos de mauvaise qualité: floues, sombres, pixélisées, etc.,\r\n           les photos avec des lunettes de soleil, prises de trop loin, etc.,\r\n           les dessins, illustrations et photomontages."

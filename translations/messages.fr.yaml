"DESCRIPTION, PHOTO, USERNAME \r\nYour description, photos and nick-name are subject to review by our moderators, as soon as possible from Monday to Friday between 9.00 and 18.00, before validation. Your profile and photos will be published on the Parentsolo.ch site if they comply with these General Conditions of Use. \r\nOtherwise, we reserve the right to reject and delete them without notice and without the possibility of requesting any refund. The following are denied: \r\nphotos that clearly do not represent you (photos of animals, landscapes, public figures) \r\nphotos of a pornographic or sexy nature poor quality \r\nphotos (too blurry, too dark, etc...) \r\ndrawings and illustrations \r\ndescription that are saucy, sexy, of a sexual nature, without future, unserious \r\ndescription that criticize our service, or damage its image and its reputation profiles of a commercial nature \r\nFor reasons of security and identification, your user name can be changed at your request once and only once. To do this you must go through the contact form. \r\nPERSONALS DETAILS \r\nWhen you register, your name, full address, and telephone number will be requested by us. By communicating that to us you agree that the Parentsolo.ch moderators contact you so they can perform the usual checks on your profile and this without notification. Parentsolo.ch guarantees that these details remain strictly confidential and undertakes not to use them for commercial ends. \r\nACCOUNT\r\nParentsolo.ch reserves the right to alter and/or delete your account without notice and no refund can be requested. Duration of your registration: Your registration is active after control and until you deactivate or delete your account. \r\nTermination: You can delete your account at anytime by following the « Stop my subscription »\r\n link at the bottom of the account settings page and then on click to the related link just under of the agreement button from the deactivate account form. This action will delete all of your personnal data on our data base, except for abuse or outstanding invoice. The deleted account and data process will be complete only after you will received the Email confirmation. If you don’t receive our Emails please check your spam mailbox. In case of dispute, this last email confirmation will only be considered as authenticate and in anyway the email with the link to click. \r\nSuspension: The suspension of your profile means you will be permanently unable to connect to the parentsolo.ch site. \r\nThis action on our part can be carried out at any time if we find a breach of these General Conditions of Use. The suspension, removal, or deactivation of your profile or even the termination of your subscription does not entitle you to any refund.": "ANNONCE, PHOTOS ET PSEUDO \r\nVos annonce, photos et pseudo sont soumis au contrôle de nos modérateurs, au plus vite du lundi au vendredi entre 9h et 18h, avant validation. Votre annonce et vos photos seront publiées sur le site Parentsolo.ch si elles respectent les présentes Conditions Générales d'Utilisation. Dans le cas contraire, nous nous réservons le droit de les refuser et de les supprimer sans préavis et sans qu'aucun remboursement puisse être demandé. \r\nSont refusées: \r\nles photos qui, à l'évidence, \r\nne vous représentent pas (photos d'animaux, photos de paysages, de personnalités publiques) \r\nles photos à caractère pornographique ou sexy les photos de mauvaise qualité (trop floues, trop sombres, etc...) \r\ndes dessins et des illustrations \r\ndes annonces coquines, sexy à caractère sexuel, sans lendemain, non sérieuses \r\ndes annonces comportant des critiques de notre service, des atteintes à son image et à sa notoriété \r\ndes annonces à caractère publicitaire \r\nPour des raisons de sécurité et d'identification, votre pseudo ne peut être modifié à votre demande qu'une seule et unique fois. Pour cela vous devez passer par le formulaire de contact. \r\nCOORDONNÉES PERSONNELLES \r\nLors de votre inscription vos nom, prénom, adresse complète et numéro de téléphone vous seront demandés, en nous les communicant, vous acceptez que les modérateurs de Parentsolo.ch vous contactent afin qu'ils puissent effectuer les vérifications d'usage sur votre profil et ce sans préavis. Parentsolo.ch garantit que ces coordonnées restent STRICTEMENT CONFIDENTIELLES et s'engage à ne pas se servir de celles-ci à des fins commercials. \r\nCOMPTE \r\nParentsolo.ch se réserve le droit de modifier et/ou supprimer votre compte sans préavis et sans qu'aucun remboursement ne puisse être demandé. Durée de votre inscription: Votre inscription est effective, après validation, tant que vous ne désactivez pas ou ne supprimez pas votre compte.\r\nRésiliation: Vous pouvez supprimer votre compte à tout moment en passant par le lien « arrêter mon abonnement » placé au bas de la page des paramètres de votre compte, puis en cliquant sur le lien correspondant sous le bouton valider du formulaire de désactivation du compte. Cette action entraîne la suppression de toutes les données vous concernant en notre possession, sauf en cas d'abus et/ou de périodes d'abonnement restants dues à Parentsolo.ch. La demande de suppression du compte et de ses informations est prise en considération uniquement après que le membre est reçu la confirmation de suppression par Email. Soyez attentif, vérifier que ces deux emails ne soient pas arrivés dans vos messages indésirables, c'est l'e-mail confirmant la désinscription qui fera foi en cas de litige et en aucun cas celui portant le lien de validation de la demande! \r\nSuspension: La suspension de votre profil entraîne pour vous l'impossibilité définitive de vous connecter au site parentsolo.ch. \r\nCette action, de notre part, peut être effectuée à tout moment si nous constatons un non respect des présentes Conditions Générales d'Utilisation. La suspension, la suppression ou la désactivation de votre profil ou encore la résiliation de votre abonnement ne donne droit à aucun remboursement."

"1. PERSONAL DATA \r\nWords \"personal data\", \"persons concerned\", \"subcontractor\" and \"sensitive data\" are defined in the General Data Protection Regulation (GDPR n°2016-679). The customer is advised by the legislation in force in Switzerland about communication and marketing, Federal Act on Data Protection (FADP) of 19 June 1992. \r\nAs responsible of the data collection, Parentsolo.ch shall follow the legal  provisions in force related to the FADP. The customer has to defined the final destination of his personal data since the collect to the consent. Prospect and customer must received a fluent information about the processing of their personal data. A register of the processing must be kept in order to the reality. At anytime that Parentsolo.ch is processing Personal Data, Parentsolo.ch shall take every reasonable steps to achieve a high standard of relevance and accuracy of personal data in relation to the purposes for which they are collected\r\nParentsolo.ch could treat all or part of data to:\r\n*allow navigation on the website and traceability of services ordered by the user : connexion data and use of website, invoice, order history, etc.\r\n*prevent and fight against computer fraud (spamming, hacking, …) : computer equipment using for website navigation, IP address and password (hashed)\r\n*improve site navigation : connexion and using data\r\n*conduct voluntary satisfaction survey about Parentsolo.ch : Email address\r\n*carry out communications campaigns (SMS, Emailing) : phone number, Email address\r\nParentsolo.ch will not sell or otherwise market your personal data which are only used by necessity or for analysis and statistical reporting.\r\nRequests to delete personal data will be subject to any applicable legal (FADP) and ethical reporting or document filing or retention obligations imposed on us.\r\nUser personal data may be treated by Parentsolo.ch subsidiaries and subcontractors (services providers) exclusively to achieve this purpose Policy.\r\nWithin the limits of their respective competencies and for the purposes set out above, the main people who may allow access to Parentsolo.ch users data are mainly our customer service officers.\r\n\r\n2. INCIDENT AND SAFETY NOTIFICATION\r\nWhatever efforts we make no data transmission over Internet and no electronic storage method can be guaranteed to be absolutely secure.\r\nIf we take note of a security breach, we will signify to affected users so that they can take appropriate action. Our incident notification process take account of our legal obligation under federal or european authority. We are fully committed to inform our customers in all matters about their account security and to give all necessary information helping them to meet their own obligations with reporting.\r\nNone of the Parentsolo.ch user's personal information is  published without the user's knowledge, exchanged, transferred, given up or sold to a third parties.\r\nOnly the hypothesis of the buyback of Parentsolo.ch and its rights would allow the transmission of the aforementioned information to the possible buyer who would be held in his turn by the same obligation of preservation and of modification of the data concerning the user of the Parentsolo.ch site.\r\nTo ensure personal data and heath personal data privacy and security, Parentsolo.ch use data networks protected, such as standard firewall, pseudonymisation, encryption and password protection.\r\nWhen processing personal data Parentsolo.ch shall take all reasonable steps to protect such information from loss, unauthorized access, disclosure, inappropriate alteration, unauthorized destruction, or misuse.\r\n\r\n3. HYPERLINKS\r\nThe website Parentsolo.ch contains a number of hyperlink to other websites, put in place under the authority of Parentsolo.ch. However Parentsolo.ch doesn’t have the possibility to check content from website visited and therefore disclaims all responsibility in this regard.\r\nExcept if you disable your cookies, you are agree that the website can use them. While you can disable the use of cookies for free in your web browser or with the following possibilities, this may prevent you from making use of all of our products and services.\r\n\r\n4. COOKIES\r\nA cookie is a small file of information that the server may send to your device (computer or smartphone) when you visit a website.\r\nThis file can contain user’s information, such as, domain, Internet provider, operating system as well as data and time access. In no case may the cookies damage the user material.\r\nParentsolo.ch could treat the user information about his visit such as consulting pages or search made. Those information allow Parentsolo.ch to improve website content and user navigation.\r\nThe use of cookies allowing an easier browsing and/or  the services provided by the website, the user can set his browser to decide if he would or not accept them in such a manner that cookies be saved on the terminal or contrary be rejected systematically or depending on the issuer.\r\nThe user can also set his browser so that accepting or rejecting cookies could be punctually asked before that a cookie will be saved on his terminal. In this case Parentsolo.ch informs users that it is possible that functionabilities from his browser could not be available.\r\nIf the user reject cookies storage on his terminal, he is informed that his navigation and experience on the website could be limited. It would be also the case whole Parentsolo.ch or one of his providers could not recognized for technical count, the browser used by the terminal, language or display settings or the country where the terminal is connected to Internet. If appropriate Parentsolo.ch accepts no liability for consequences of the degraded tasks relating to the website or services provided byParentsolo.ch, resulting (i) of the rejecting cookies by user (ii) Parentsolo.ch failure to enrole or consults necessary cookies needed for his operation due to user choice. For cookies processing and relevant choice of user, setup may be different in each browser. As described in the helping item from browser menu, it allows to know how user could modify his wishes about cookies.\r\nAt any time, user could choice to change his needs and wishes concerning cookies.  Parentsolo.ch could also making use of services offered by external provider helping to collect and treat these informations described in this section.\r\nFinally by clicking over social networks icons Twitter, Facebook, Instagram, Linkedin Youtube or Google + on the website Parentsolo.ch and if user have accepted the deposit of cookies by following his navigation on the website or the smartphone application from Parentsolo.ch, Twitter, Facebook, Instagram, Linkedin Youtube or Google + may also place or recognize cookies in your systems (computer, tablet, smartphone). Those sort of cookies are filled on your systems as condition of you consent otherwise by continuing to navigate on Parentsolo.ch website.": "1. DONNEES PERSONNELLES\r\nLes termes « données à caractère personnel », « personne concernée », « sous traitant » et « données sensibles » ont le sens défini par le Règlement Général sur la Protection des Données (RGPD : n° 2016-679).\r\nLe Client est informé des réglementations en vigueur en Suisse concernant la communication marketing, la loi fédérale sur la protection des données LPD du 19 Juin 1992.\r\nEn tant que responsable du traitement des données qu’il collecte, Parentsolo.ch s’engage à respecter le cadre des dispositions légales en vigueur (LPD). Il lui appartient notamment au Client d’établir les finalités de ses traitements de données, de fournir à ses prospects et clients, à partir de la collecte de leurs consentements, une information complète sur le traitement de leurs données personnelles et de maintenir un registre des traitements conforme à la réalité.\r\nChaque fois que Parentsolo.ch traite des Données Personnelles, Parentsolo.ch prend toutes les mesures raisonnables pour s’assurer de l’exactitude et de la pertinence des Données Personnelles au regard des finalités pour lesquelles Parentsolo.ch les traite.\r\nParentsolo.ch est susceptible de traiter tout ou partie des données :\r\n•pour permettre la navigation sur le Site et la gestion et la traçabilité des prestations et services commandés par l’utilisateur : données de connexion et d’utilisation du Site, facturation, historique des commandes, etc.\r\n•pour prévenir et lutter contre la fraude informatique (spamming, hacking…) : matériel informatique utilisé pour la navigation, l’adresse IP, le mot de passe (hashé)\r\n•pour améliorer la navigation sur le Site : données de connexion et d’utilisation\r\n•pour mener des enquêtes de satisfaction facultatives sur Parentsolo.ch: adresse email\r\n•pour mener des campagnes de communication (sms, mail) : numéro de téléphone, adresse email\r\nParentsolo.ch ne commercialise pas vos données personnelles qui sont donc uniquement utilisées par nécessité ou à des fins statistiques et d’analyses.\r\nLes demandes de suppression de Données Personnelles seront soumises aux obligations qui sont imposées à Parentsolo.ch par la loi (LPD), notamment en matière de conservation ou d’archivage des documents.\r\nLes Données Personnelles de l’Utilisateur peuvent être traitées par des filiales de Parentsolo.ch et des sous-traitants (prestataires de services), exclusivement afin de réaliser les finalités de la présente politique. Dans la limite de leurs attributions respectives et pour les finalités rappelées ci-dessus, les principales personnes susceptibles d’avoir accès aux données des Utilisateurs de Parentsolo.ch sont principalement les agents de notre service client.\r\n\r\n2. NOTIFICATION D’INCIDENT ET SECURITE\r\nQuels que soient les efforts fournis, aucune méthode de transmission sur Internet et aucune méthode de stockage électronique n’est complètement sûre. Nous ne pouvons en conséquence pas garantir une sécurité absolue.\r\nSi nous prenions connaissance d’une brèche de la sécurité, nous avertirions les utilisateurs concernés afin qu’ils puissent prendre les mesures appropriées. Nos procédures de notification d’incident tiennent compte de nos obligations légales, qu’elles se situent au niveau national ou européen. Nous nous engageons à informer pleinement nos clients de toutes les questions relevant de la sécurité de leur compte et à leur fournir toutes les informations nécessaires pour les aider à respecter leurs propres obligations réglementaires en matière de reporting.\r\nAucune information personnelle de l’utilisateur du site Parentsolo.ch n’est publiée à l’insu de l’utilisateur, échangée, transférée, cédée ou vendue sur un support quelconque à des tiers. Seule l’hypothèse du rachat de Parentsolo.ch  et de ses droits permettrait la transmission des dites informations à l’éventuel acquéreur qui serait à son tour tenu de la même obligation de conservation et de modification des données vis à vis de l’utilisateur du site Parentsolo.ch.\r\nPour assurer la sécurité et la confidentialité des Données Personnelles et des Données Personnelles de Santé, Parentsolo.ch utilise des réseaux protégés par des dispositifs standards tels que par pare-feu, la pseudonymisation, l’encryption et mot de passe. \r\nLors du traitement des Données Personnelles, Parentsolo.ch prend toutes les mesures raisonnables visant à les protéger contre toute perte, utilisation détournée, accès non autorisé, divulgation, altération ou destruction.\r\n\r\n3. LIENS HYPERTEXTES\r\nLe site Parentsolo.ch contient un certain nombre de liens hypertextes vers d’autres sites, mis en place avec l’autorisation de Parentsolo.ch. Cependant, Parentsolo.ch n’a pas la possibilité de vérifier le contenu des sites ainsi visités, et n’assumera en conséquence aucune responsabilité de ce fait.\r\nSauf si vous décidez de désactiver les cookies, vous acceptez que le site puisse les utiliser. Vous pouvez à tout moment désactiver ces cookies et ce gratuitement à partir des possibilités de désactivation qui vous sont offertes et rappelées ci-après, sachant que cela peut réduire ou empêcher l’accessibilité à tout ou partie des Services proposés par le site.\r\n\r\n4. « COOKIES »\r\nUn « cookie » est un petit fichier d’information envoyé sur le navigateur de l’Utilisateur et enregistré au sein du terminal de l’Utilisateur (ex : ordinateur, smartphone), (ci-après « Cookies »). Ce fichier comprend des informations telles que le nom de domaine de l’Utilisateur, le fournisseur d’accès Internet de l’Utilisateur, le système d’exploitation de l’Utilisateur, ainsi que la date et l’heure d’accès. Les Cookies ne risquent en aucun cas d’endommager le terminal de l’Utilisateur.\r\nParentsolo.ch est susceptible de traiter les informations de l’Utilisateur concernant sa visite du Site, telles que les pages consultées, les recherches effectuées. Ces informations permettent à Parentsolo.ch d’améliorer le contenu du Site, de la navigation de l’Utilisateur.\r\nLes Cookies facilitant la navigation et/ou la fourniture des services proposés par le Site, l’Utilisateur peut configurer son navigateur pour qu’il lui permette de décider s’il souhaite ou non les accepter de manière à ce que des Cookies soient enregistrés dans le terminal ou, au contraire, qu’ils soient rejetés, soit systématiquement, soit selon leur émetteur. L’Utilisateur peut également configurer son logiciel de navigation de manière à ce que l’acceptation ou le refus des Cookies lui soient proposés ponctuellement, avant qu’un Cookie soit susceptible d’être enregistré dans son terminal. Parentsolo.ch informe l’Utilisateur que, dans ce cas, il se peut que les fonctionnalités de son logiciel de navigation ne soient pas toutes disponibles.\r\nSi l’Utilisateur refuse l’enregistrement de Cookies dans son terminal ou son navigateur, ou si l’Utilisateur supprime ceux qui y sont enregistrés, l’Utilisateur est informé que sa navigation et son expérience sur le Site peuvent être limitées. Cela pourrait également être le cas lorsque Parentsolo.ch ou l’un de ses prestataires ne peut pas reconnaître, à des fins de compatibilité technique, le type de navigateur utilisé par le terminal, les paramètres de langue et d’affichage ou le pays depuis lequel le terminal semble connecté à Internet.\r\nLe cas échéant, Parentsolo.ch décline toute responsabilité pour les conséquences liées au fonctionnement dégradé du Site et des services éventuellement proposés par Parentsolo.ch, résultant (i) du refus de Cookies par l’Utilisateur (ii) de l’impossibilité pour Parentsolo.ch d’enregistrer ou de consulter les Cookies nécessaires à leur fonctionnement du fait du choix de l’Utilisateur. Pour la gestion des Cookies et des choix de l’Utilisateur, la configuration de chaque navigateur est différente. Elle est décrite dans le menu d’aide du navigateur, qui permettra de savoir de quelle manière l’Utilisateur peut modifier ses souhaits en matière de Cookies.\r\nÀ tout moment, l’Utilisateur peut faire le choix d’exprimer et de modifier ses souhaits en matière de Cookies. Parentsolo.ch pourra en outre faire appel aux services de prestataires externes pour l’aider à recueillir et traiter les informations décrites dans cette section.\r\nEnfin, en cliquant sur les icônes dédiées aux réseaux sociaux Twitter, Facebook, Linkedin et Google Plus figurant sur le Site de Parentsolo.ch et si l’Utilisateur a accepté le dépôt de cookies en poursuivant sa navigation sur le Site Internet ou l’application mobile de Parentsolo.ch, Twitter, Facebook, Linkedin et Google Plus peuvent également déposer des cookies sur vos terminaux (ordinateur, tablette, téléphone portable).\r\nCes types de cookies ne sont déposés sur vos terminaux qu’à condition que vous y consentiez, en continuant votre navigation sur le Site Internet deParentsolo.ch."

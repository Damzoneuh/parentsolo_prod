'SUBSCRIPTION & OPTIONS: I have paid by post payment, whey my services will be activated ?': 'ABONNEMENT & OPTIONS: J’ai réglé par Bulletin de Versement, quand mes services seront-t-ils activés ?'
"The Parentsolo.ch team inform you that post payment are available after a maximal delay of 15 days. In order to get an immediate credit of your subscription, you can send us the following data:\r\n\tFirst name and second name\r\n\tPseudonym\r\n\tPhone number\r\n\tPayment date\r\n\tPostal payment receipt\r\n\tPayed Amount\r\n\r\nThese data can be sent to our service by e-mail:\r\ninfo@parentsolo.ch": "L'équipe de parentsolo.ch vous informe que les paiements par bulletin de versement interviennent après un délai maximal de 15 jours ouvrables. Si vous le souhaitez, vous pouvez nous envoyer les données suivantes pour activer vos services plus tôt:\r\n\tVotre nom et prénom\r\n\tVotre pseudo\r\n\tVotre n° de téléphone\r\n\tDate de paiement\r\n\tRécépissé postal\r\n\tLe montant réglé\r\n\r\nVous pouvez nous faire parvenir ces documents par e-mail :\r\ninfo@parentsolo.ch"
'ABUSE: How to report an abuse or a disrespectful behavior?': 'ABUS: Comment faire pour signaler un abus ou un comportement irrespectueux ?'
"For each abuse from a Parentsolo.ch user, please contact us by clicking on the warning icon on his profile or directly by email info@parentsolo.ch. We will analyze the situation and take whatever measures are necessary. \r\n\r\nIf you want, you could block your profil from this user since his profile by clicking on the barred eye icon.\r\n\r\nEveryday we make profile verification to avoid abuses and fake profil. For quality guarantee services, inadequate deemed profiles could disappear at anytime. To confirm your data, please identify yourself in each email with your username, email address, full name and phone number.": "Pour tout abus de la part d’un membre parentsolo.ch, nous vous remercions de contacter notre équipe en cliquant sur l'icône \"attention\" sur son profil ou directement par Email à info@parentsolo.ch, afin que nous puissions constater cet abus et prendre les mesures adéquates si nécessaire.\r\n\r\nSi vous le souhaitez, vous pouvez bloquer l’accès de ce membre à votre profil. Une fois sur votre profil, dans le panneau situé à droite, au-dessous du bouton pour le chat, cliquez sur l’étoile noire pour ajouter ce membre à la liste noire. Ainsi, celui-ci n’aura plus accès à votre profil.\r\n\r\nChaque jour, nous effectuons une vérification des profils afin d’éviter les abus et les faux profils. Pour garantir la qualité de notre service, les profils jugés inadéquats peuvent disparaître à tout moment. Afin que nous puissions traiter votre demande plus rapidement, merci de vous identifier à chaque e-mail avec votre pseudo, adresse e-mail, nom, prénom et numéro de téléphone."
'CONCEPT: Why is the website reserved to single parent and who lived in Switzerland?': 'CONCEPT: Pourquoi le site est-il réservé aux parents célibataires et résidents suisses ?'
"Parentsolo.ch offer to single moms and single dads the possibility of meeting. Parentsolo.ch is made to optimise time taken to find a new friendship or a new love one.\r\n\r\nIn order to maintain a nationwide level of quality, our service is currently limited to single parents living in Switzerland. For safety purpose, our moderators deactivate profile not corresponding.": "Parentsolo.ch offre la possibilité aux mamans et papas célibataires de se rencontrer. Parentsolo.ch est conçu pour optimiser le temps consacré à la recherche d’une nouvelle amitié ou même d’un nouvel amour.  \r\n\r\nNos services sont réservés uniquement aux parents célibataires résidants en Suisse, car nous cherchons à offrir un service de qualité nationale. Par mesure de sécurité, nos modérateurs désactivent les profils non correspondant."
'CONNECTION: I have forgotten my password!': 'CONNEXION: J''ai oublié mon mot de passe !'
"In order to get a new password, click in the connection tool at the top-right of the welcome page and then on the button “Password forgotten?” and follow the instructions. \r\n\r\nType your email address and verify your mailbox. You will receive a link, follow it und type your new password before to confirm it. Then you can connect again yourself and access to your profile.": "Pour changer votre mot de passe, dans la page d’accueil parentsolo.ch, vous avez dans l'outil de connexion en haut à droite une mention « Mot de passe oublié ? ». Cliquez sur ce lien et suivez les instructions.\r\n\r\nN’oubliez pas de saisir votre adresse e-mail correctement. Un e-mail vous sera envoyé avec un lien pour le changement de mot de passe. Cliquez sur ce lien. Veuillez saisir votre nouveau mot de passe deux fois. Vous pouvez à nouveau accéder à votre profil."
'CHILDREN: How to place the number of children on my profile?': 'ENFANTS: Comment ajouter le nombre d''enfant à mon profil?'
'On the page Edit Profile in access by the connected menu, click on "Added" in the children avatar placed next to description on the left of the band. Enter the date of birth from your child, you can also add his name and photo if you want (optional). By validating, it will be automatically updated the number of your child on the Edit Profil page and in your profile. Repeat it for each child.': 'Sur la page Edition du Profil accessible depuis le menu connecté, cliquez sur "Ajouter" dans l''avatar situé à gauche du bandeau à côté de la description. Entrez la date de naissance de l''enfant, vous pouvez aussi ajouter son prénom et sa photo (facultatif). En validant, vous mettrez à jour automatiquement le nombre d''enfant dans le bandeau de la page Edition du profil et sur votre Profil. Répétez l''action pour chacun de vos enfants.'
'GROUP: What is going groups on Parentsolo.ch?': 'GROUPE: A quoi servent les groupes sur Parentsolo.ch ?'
"Upon entry to Parentsolo.ch, all members are on the default group parentsolo.ch. This group intends to introduce to you the functionality \"custom groups\". You could leave it later.\r\n\r\nThe Groups aims to bring together members with the same personal aspirations, preferences, wishes, etc. Those groups allow members to contact them according to their common affinities. Our goal is to allow serious dating. That's for why we prefer avoid a forum which may cause embarrassing situation.": "Dès l’inscription sur Parentsolo.ch, tous les membres rejoignent le groupe parentsolo.ch par défaut. Ce groupe de parentsolo.ch a pour vocation de vous familiarisé avec la fonctionnalité \"groupes personnalisés\". Vous pourrez quitter celui-ci dès que le fonctionnement des groupes n'aura plus aucun secret pour vous ! \r\n\r\nLe fonctionnement des groupes vise à réunir les membres ayant les mêmes goûts, aspirations, envies, etc… Ces groupes permettent donc à nos membres de se contacter en fonction de leurs affinités communes. Notre objectif est de permettre des rencontres sérieuses. C’est la raison pour laquelle nous préférons éviter un forum qui pourrait occasionner des situations gênantes."
'REGISTRATION: I''m registered but I can''t use some fonctions. Why?': 'INSCRIPTION: Je suis inscris et ne peux pas utiliser certaines fonctionnalités, pourquoi ?'

'TECHNICAL PROBLEM: I''m disconnecting and I lose ingoing typed information.': 'PROBLEME TECHNIQUE: Je suis déconnecté du site et perd les informations en cours de saisie!'
"If you are connected  and you stay few minutes without doing an action (click on link or update page), your session take off and you must reconnect yourself.\r\n\r\nTo avoid this disconnection problem when you write for example your description, you can type it in a software like Microsoft Word, Open Office, Notepad or Texte Éditor and then copy/paste it on Parentsolo.ch.": "Si après vous être connecté, vous restez durant un certain temps en ne réalisant aucune action, votre session échouera. En effet, si vous ne cliquez sur aucun lien de la page, ni ne chargez de pages, vous serez obligé/e, après quelques minutes, de vous connecter à nouveau\r\n\r\nAfin d’éviter ces problèmes de déconnexion lors de la rédaction de votre annonce par exemple, veuillez rédiger celle-ci au moyen d’un autre logiciel (Microsoft Word, Open Office, Notepad, Texte Éditor) et réaliser ensuite un « copier-coller » de votre texte sur la page de votre annonce du site parentsolo.ch."
'VISIT: How to know who has visited my profile?': 'VISITE: Comment savoir qui a visité mon profil ?'
"Each time a visitor clicks on your profile, the number of visits received is increasing steadily. One click on your profile is a received visit. Each visit on your profile by a same member is already increasing steadily.\r\n\r\nTo know who has consulted your profile, you need to click on the people icon set at the middle of the dark band placed on the top of your dashboard. By this way, you will discover members who have visited your profile.": "A chaque fois qu'un visiteur clique sur votre profil, le nombre de visites reçues augmente. Un clic sur votre profil correspond à une visite reçue. Chaque visite de votre profil par un même membre est également comptabilisée.\r\n\r\nPour savoir quels membres ont consulté votre profil, il vous suffit de cliquer sur l'icône du personnage située au centre de la barre noir au sommet du tableau de bord. De cette manière, vous découvrirez les membres ayant visité votre profil."

"Parentsolo.ch is an ecommerce site specializing in the virtual dating of solo parents (with children).\r\nBy joining, you can make contact with other members after choosing from our different subscription packages.\r\nParentsolo.ch service is accessible all year round, 24 hours a day and 7 days a week unless interrupted by force majeure.": "SinglEltern.ch ist eine E-Commerce Website mit dem Fokus auf der virtuellen Begegnung von alleinstehenden Müttern und Vätern (mit Kindern).\r\nDurch eine Mitgliedschaft können Sie mit anderen Mitgliedern in Kontakt treten, nachdem Sie sich für eines unserer verschiedenen Abonnements entschieden haben.\r\nSinglEltern.ch ist das ganze Jahr über, 24 Stunden am Tag und 7 Tage die Woche zugänglich, außer bei einer Unterbrechung durch höhere Gewalt."
"The therms of payment for the Parentsolo.ch service stand nowadays as follows.\r\n\tWith credit card or paypal: immediate availability\r\n\tWith bank transfer :  3 until 5 days waiting time\r\n\tWith post payment : 3 until 15 days waiting time\r\n \r\nIn order to subscribe to our service, please follow the link below after being connected:\r\nhttp://www.parentsolo.ch/shop\r\n\r\nBy using post receipts, empty post receipts have to be fulfilled with the necessary bank data available on the section \"bank transfer\" of this page.": "Folgende Zahlungsarten werden Ihnen aktuell zur Verfügung gestellt:\r\n\tMit Kreditkarte oder Paypal: unmittelbare Verfügbarkeit\r\n\tMit Banküberweisung: 3 bis 5 Werktage\r\n\tMit Posteinzahlungsschein: 3 bis 15 Werktage\r\n\r\nWenn Sie sich abonnieren möchten, klicken Sie auf den folgenden Link während Sie eingeloggt sind:\r\nhttps://www.singleltern.ch/shop\r\n\r\nUm die von Ihnen bevorzugte Zahlungsart auszuwählen, füllen Sie bitte Einer in der Postoffice mit unser Bankdaten aus die \"Banküberweisung\" Sektion von der Shop Seite."

'III - Obligations of the member': 'III - Verpflichtungen des Mitgliedes'
"The registration on Parentsolo.ch implies total acceptance of these General Conditions of Use.\r\nA registration must concern one and only one user. Registration is free; this same includes the submission of your advertisement, the addition of a photo, and information on your profile.\r\nTo access all of our services you must chose one of our subscription packages.\r\nThe member agrees to:\r\nbe aged 18 years minimum\r\nliving in Switzerland\r\nnot to use offensive, obscene, discriminatory, violent, or racist language\r\nnot to use our website to send solicitations of a professional or commercial nature, nor to propose dates of a venal nature\r\nnot to collect, store and/or disseminate personal data from other users\r\nprovide true data on registration\r\nnot to disclose their last name, postal or email address, phone number or any other information that allows other members to identify them\r\nremain correct and courteous to other members\r\nnot to ask for money in return for any service whatsoever\r\nnot to promote a website or any service whatsoever\r\nnot to distract the other members of the Parentsolo.ch site towards other sites or competing services\r\nnot to post, indicate, or disseminate in any form whatsoever information or content whose effect is to alter the performance of the Parentsolo.ch services\r\nnot to disseminate information on third party websites that have an illegal nature, contrary to good morals\r\nkeep their login ID safe and not to disclose it to third parties\r\nupload photos on-line that represent them\r\nIn case of non compliance with these obligations, your profile is liable to be deleted without notice or refund.\r\nIf you are in contact with a member who fails to comply with any of these obligations, please kindly let us know by reporting the profile of this same.": "Die Anmeldung auf SinglEltern.ch setzt eine vollständige und vorbehaltlose Zustimmung zu den vorliegenden Allgemeinen Nutzungsbedingungen voraus.\r\nDie Anmeldung darf sich nur auf einen einzigen Nutzer beziehen. Die Anmeldung ist kostenlos. Diese beinhaltet die Einreichung Ihrer Anzeige, das Hinzufügen eines Fotos und der Informationen auf Ihrem Profil.\r\nUm Zugang zu all unseren Diensten zu erhalten, müssen Sie eines unserer Abonnements auswählen.\r\nDas Mitglied verpflichtet sich:\r\nein Mindestalter von 18 Jahren erreicht zu haben\r\nin der Schweiz wohnhaft\r\nkeine beleidigende, diskriminierende, obszöne, gewalttätige oder rassistische Ausdrucksweise zu verwenden\r\nunsere Website weder für werbliche noch für kommerzielle Zwecke zu nutzen, noch zur Vereinbarung von Treffen gegen Bezahlung\r\nkeine personenbezogenen Daten anderer Mitglieder zu sammeln, zu speichern und/oder zu verbreiten\r\nwahre Angaben bei der Anmeldung anzugeben\r\nnicht seinen Familienamen, Post- oder E-Mail-Adresse, Telefonnummer oder jegliche Information zu veröffentlichen, die eine Identifizierung durch andere Mitglieder erlaubt\r\nsich gegenüber den anderen Mitgliedern höflich und korrekt zu verhalten\r\nkein Geld als Gegenleistung jeglicher Dienste zu verlangen\r\nkeine Website oder eine Seite eines Dienstes jeglicher Art zu bewerben\r\nkeine Mitglieder der Website SinglEltern.ch auf andere Seiten oder Konkurrenzdienste umzulenken\r\nInformationen und Inhalte weder zu versenden, noch anzugeben oder in jeglicher Form zu verbreiten, die die Leistung der Dienste von SinglEltern.ch beeinträchtigt\r\nkeine Informationen über Websites Dritter zu verbreiten, die illegal oder einen Verstoss gegen die Sitten darstellen\r\nseine Identität geheim zu halten und nicht an Dritte weiterzugeben\r\nnur Profilfotos hochzuladen, die es selbst darstellen\r\nBei Verstoss gegen diese Verpflichtungen ist es möglich, dass Ihr Profil ohne Vorankündigung und Rückgängigmachung gelöscht wird.\r\nWenn Sie in Kontakt mit einem Mitglied stehen, das gegen diese Verpflichtungen verstösst, bitten wir Sie uns darüber zu informieren, indem Sie uns das Profil dieser Person melden."

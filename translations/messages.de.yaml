'SUBSCRIPTION & OPTIONS: I have paid by post payment, whey my services will be activated ?': 'ABONNEMENT & OPTIONEN: Ich habe mit Posteinzahlungsscheine bezahlen. Wann werden  mein Dienste aktiviert?'
"The Parentsolo.ch team inform you that post payment are available after a maximal delay of 15 days. In order to get an immediate credit of your subscription, you can send us the following data:\r\n\tFirst name and second name\r\n\tPseudonym\r\n\tPhone number\r\n\tPayment date\r\n\tPostal payment receipt\r\n\tPayed Amount\r\n\r\nThese data can be sent to our service by e-mail:\r\ninfo@parentsolo.ch": "Das Service SinglEltern.ch informiert Sie, dass Posteinzahlungen nach 15 Werktagen eintreffen. Damit Ihr Abonnement sofort aktiviert wird, vermitteln Sie unserem Service folgende Angaben:\r\n\tName und Vorname\r\n\tBenutzername\r\n\tTelefonnummer\r\n\tEinzahlungsdatum\r\n\tPosteinzahlungsschein\r\n\tZahlungsbetrag\r\n\r\nDiese Angaben können Sie uns per E-Mail vermitteln:\r\ninfo@parentsolo.ch"
'ABUSE: How to report an abuse or a disrespectful behavior?': 'MISSBRAUCH: Wie melden Missbrauch oder respektlos Benehmen?'
"For each abuse from a Parentsolo.ch user, please contact us by clicking on the warning icon on his profile or directly by email info@parentsolo.ch. We will analyze the situation and take whatever measures are necessary. \r\n\r\nIf you want, you could block your profil from this user since his profile by clicking on the barred eye icon.\r\n\r\nEveryday we make profile verification to avoid abuses and fake profil. For quality guarantee services, inadequate deemed profiles could disappear at anytime. To confirm your data, please identify yourself in each email with your username, email address, full name and phone number.": "Für jegliche Missbrauch von einen Singleltern.ch Mitgliedern, kontaktieren Sie uns bitte an info@parentsolo.ch oder durch ein Klick auf Achtungsymbol auf seinen Profilen. Wir werden diese Missbrauch prüfen und gegebenenfalls Maßnahmen ergreifen.\r\n\r\nWenn Sie wollen, können Sie diese Mitglied blocken zum den durchgestrichen Augesymbol auf des Mitgliederprofile klicken. \r\n\r\nWir führen täglich Profile Kontrollen um den Missbrauch und gefälschten Profile zu vermeiden. Zum ein Qualitätsservice zu sichern, können die Profile beurteilt nicht adäquat verschwinden.  Um Ihre persönlichen Daten zu bestätigen, identifizieren Sie sich bei jeder E-Mail mit Benutzernamen, E-Mailadresse, Namen, Vornamen sowie Telefonnummer."
'CONCEPT: Why is the website reserved to single parent and who lived in Switzerland?': 'KONZEPT: Warum ist der Website für alleinerziehende Eltern und Schweiz Ansässige reserviert?'
"Parentsolo.ch offer to single moms and single dads the possibility of meeting. Parentsolo.ch is made to optimise time taken to find a new friendship or a new love one.\r\n\r\nIn order to maintain a nationwide level of quality, our service is currently limited to single parents living in Switzerland. For safety purpose, our moderators deactivate profile not corresponding.": "SinglEltern.ch beschränkt sich auf alleinerziehende Eltern, die neue Freundschaften oder eine neue Liebe finden möchten.\r\n\r\nSingleltern.ch beschränkt sich auf alleinerziehende Eltern, die in der Schweiz wohnhaft sind. Unseren Mitgliedern soll ein national qualitativer Dienst geboten werden. Durch Sicherheitsmaßnahme, werden unseren Moderatoren die nicht entsprechen Profile deaktivieren."
'CONNECTION: I have forgotten my password!': 'VERBINDUNG: Ich habe mein Passwort vergessen!'
"In order to get a new password, click in the connection tool at the top-right of the welcome page and then on the button “Password forgotten?” and follow the instructions. \r\n\r\nType your email address and verify your mailbox. You will receive a link, follow it und type your new password before to confirm it. Then you can connect again yourself and access to your profile.": "Wenn Sie das Passwort verloren haben, klicken Sie den Link \"Passwort vergessen\" in der Empfangseite an der Verbindung Link (oben rechts auf die Seite) und befolgen Sie die Anweisungen. \r\n\r\nGeben Sie Ihre E-Mailadresse ein, wie bei der Einschreibung. Drücken Sie den Knopf « Senden ». Nach wenigen Minuten erhalten Sie in der Mailbox neue Anschlussangaben. Klicken Sie den Link in der E-Mailnachricht an, können Sie ein neues Passwort zweimal eingeben. Der Zugang zum Profilkonto ist dann wieder gewährleistet."
'CHILDREN: How to place the number of children on my profile?': 'KINDER: Wie füge ich meinem Profil der Anzahl meiner Kinder hinzu?'

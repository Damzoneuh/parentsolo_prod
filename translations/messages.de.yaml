"1. PERSONAL DATA \r\nWords \"personal data\", \"persons concerned\", \"subcontractor\" and \"sensitive data\" are defined in the General Data Protection Regulation (GDPR n°2016-679). The customer is advised by the legislation in force in Switzerland about communication and marketing, Federal Act on Data Protection (FADP) of 19 June 1992. \r\nAs responsible of the data collection, Parentsolo.ch shall follow the legal  provisions in force related to the FADP. The customer has to defined the final destination of his personal data since the collect to the consent. Prospect and customer must received a fluent information about the processing of their personal data. A register of the processing must be kept in order to the reality. At anytime that Parentsolo.ch is processing Personal Data, Parentsolo.ch shall take every reasonable steps to achieve a high standard of relevance and accuracy of personal data in relation to the purposes for which they are collected\r\nParentsolo.ch could treat all or part of data to:\r\n*allow navigation on the website and traceability of services ordered by the user : connexion data and use of website, invoice, order history, etc.\r\n*prevent and fight against computer fraud (spamming, hacking, …) : computer equipment using for website navigation, IP address and password (hashed)\r\n*improve site navigation : connexion and using data\r\n*conduct voluntary satisfaction survey about Parentsolo.ch : Email address\r\n*carry out communications campaigns (SMS, Emailing) : phone number, Email address\r\nParentsolo.ch will not sell or otherwise market your personal data which are only used by necessity or for analysis and statistical reporting.\r\nRequests to delete personal data will be subject to any applicable legal (FADP) and ethical reporting or document filing or retention obligations imposed on us.\r\nUser personal data may be treated by Parentsolo.ch subsidiaries and subcontractors (services providers) exclusively to achieve this purpose Policy.\r\nWithin the limits of their respective competencies and for the purposes set out above, the main people who may allow access to Parentsolo.ch users data are mainly our customer service officers.\r\n\r\n2. INCIDENT AND SAFETY NOTIFICATION\r\nWhatever efforts we make no data transmission over Internet and no electronic storage method can be guaranteed to be absolutely secure.\r\nIf we take note of a security breach, we will signify to affected users so that they can take appropriate action. Our incident notification process take account of our legal obligation under federal or european authority. We are fully committed to inform our customers in all matters about their account security and to give all necessary information helping them to meet their own obligations with reporting.\r\nNone of the Parentsolo.ch user's personal information is  published without the user's knowledge, exchanged, transferred, given up or sold to a third parties.\r\nOnly the hypothesis of the buyback of Parentsolo.ch and its rights would allow the transmission of the aforementioned information to the possible buyer who would be held in his turn by the same obligation of preservation and of modification of the data concerning the user of the Parentsolo.ch site.\r\nTo ensure personal data and heath personal data privacy and security, Parentsolo.ch use data networks protected, such as standard firewall, pseudonymisation, encryption and password protection.\r\nWhen processing personal data Parentsolo.ch shall take all reasonable steps to protect such information from loss, unauthorized access, disclosure, inappropriate alteration, unauthorized destruction, or misuse.\r\n\r\n3. HYPERLINKS\r\nThe website Parentsolo.ch contains a number of hyperlink to other websites, put in place under the authority of Parentsolo.ch. However Parentsolo.ch doesn’t have the possibility to check content from website visited and therefore disclaims all responsibility in this regard.\r\nExcept if you disable your cookies, you are agree that the website can use them. While you can disable the use of cookies for free in your web browser or with the following possibilities, this may prevent you from making use of all of our products and services.\r\n\r\n4. COOKIES\r\nA cookie is a small file of information that the server may send to your device (computer or smartphone) when you visit a website.\r\nThis file can contain user’s information, such as, domain, Internet provider, operating system as well as data and time access. In no case may the cookies damage the user material.\r\nParentsolo.ch could treat the user information about his visit such as consulting pages or search made. Those information allow Parentsolo.ch to improve website content and user navigation.\r\nThe use of cookies allowing an easier browsing and/or  the services provided by the website, the user can set his browser to decide if he would or not accept them in such a manner that cookies be saved on the terminal or contrary be rejected systematically or depending on the issuer.\r\nThe user can also set his browser so that accepting or rejecting cookies could be punctually asked before that a cookie will be saved on his terminal. In this case Parentsolo.ch informs users that it is possible that functionabilities from his browser could not be available.\r\nIf the user reject cookies storage on his terminal, he is informed that his navigation and experience on the website could be limited. It would be also the case whole Parentsolo.ch or one of his providers could not recognized for technical count, the browser used by the terminal, language or display settings or the country where the terminal is connected to Internet. If appropriate Parentsolo.ch accepts no liability for consequences of the degraded tasks relating to the website or services provided byParentsolo.ch, resulting (i) of the rejecting cookies by user (ii) Parentsolo.ch failure to enrole or consults necessary cookies needed for his operation due to user choice. For cookies processing and relevant choice of user, setup may be different in each browser. As described in the helping item from browser menu, it allows to know how user could modify his wishes about cookies.\r\nAt any time, user could choice to change his needs and wishes concerning cookies.  Parentsolo.ch could also making use of services offered by external provider helping to collect and treat these informations described in this section.\r\nFinally by clicking over social networks icons Twitter, Facebook, Instagram, Linkedin Youtube or Google + on the website Parentsolo.ch and if user have accepted the deposit of cookies by following his navigation on the website or the smartphone application from Parentsolo.ch, Twitter, Facebook, Instagram, Linkedin Youtube or Google + may also place or recognize cookies in your systems (computer, tablet, smartphone). Those sort of cookies are filled on your systems as condition of you consent otherwise by continuing to navigate on Parentsolo.ch website.": "1. PERSÖNLICHE DATEN  \r\nDie Begriffe \"personenbezogene Daten\", \"betroffene Person\", \"Subunternehmer\" und \"sensible Daten\" haben die in der Allgemeinen Datenschutzverordnung (DSGVO: Nr. 2016-679) festgelegte Bedeutung. Der Kunde wird über die in der Schweiz geltenden Bestimmungen betreffend Marketingkommunikation, das Bundesgesetz über den Datenschutz DSG vom 19. Juni 1992, informiert. Singleltern.ch verpflichtet sich als Verantwortlicher für die Verarbeitung der erhobenen Daten, die geltenden gesetzlichen Bestimmungen (DSG) einzuhalten. Insbesondere obliegt es dem Kunden, die Zwecke seiner Datenverarbeitung festzulegen, seinen Interessenten und Kunden aus der Einholung ihrer Einwilligungen vollständige Informationen über die Verarbeitung ihrer personenbezogenen Daten zu liefern und Aufzeichnungen darüber zu führen Behandlungen nach der Realität. Wann immer Singleltern.ch personenbezogene Daten verarbeitet, ergreift Singleltern.ch alle angemessenen Maßnahmen, um die Richtigkeit und Relevanz der personenbezogenen Daten in Bezug auf die Zwecke, für die Singleltern.ch sie verarbeitet, sicherzustellen. Singleltern.ch kann die Daten ganz oder teilweise verarbeiten:  \r\n*um die Navigation auf der Website und die Verwaltung und Nachverfolgbarkeit der vom Benutzer bestellten Dienste zu ermöglichen: Anmeldung und Nutzung der Website, Rechnungsstellung, Bestellverlauf usw. \r\n*Verhinderung und Bekämpfung von Computerbetrug (Spam, Hacking ...): Computerhardware für die Navigation, IP-Adresse, Passwort (Hash)  \r\n*zur Verbesserung der Navigation auf der Site: Verbindungs- und Nutzungsdaten  \r\n*optionale Zufriedenheitsumfragen auf Parentsolo.ch durchzuführen: E-Mail-Adresse  \r\n*Durchführung von Kommunikationskampagnen (SMS, E-Mail): Telefonnummer, E-Mail-Adresse \r\nSingleltern.ch vermarktet Ihre personenbezogenen Daten nicht, weshalb diese nur für notwendige Zwecke oder zu statistischen Zwecken und Auswertungen verwendet werden. Anträge auf Löschung personenbezogener Daten unterliegen den gesetzlichen Verpflichtungen von Singleltern.ch (LPD), insbesondere hinsichtlich der Aufbewahrung oder Archivierung von Dokumenten. Personenbezogene Daten des Nutzers dürfen von Tochtergesellschaften und Subunternehmern (Dienstleistern) von Singleltern.ch ausschließlich für die Zwecke dieser Richtlinie verarbeitet werden. Im Rahmen ihrer jeweiligen Zuordnungen und für die oben genannten Zwecke sind die Hauptpersonen, die voraussichtlich Zugang zu den Daten der Singleltern.ch-Benutzer haben, hauptsächlich die Vertreter unseres Kundendienstes.  \r\n2. BENACHRICHTIGUNG ÜBER VORFÄLLE UND SICHERHEIT \r\nUnabhängig davon, welche Anstrengungen unternommen werden, ist keine Methode zur Übertragung über das Internet und keine Methode zur elektronischen Speicherung absolut sicher. Wir können daher keine absolute Sicherheit garantieren. Wenn wir Kenntnis von einer Sicherheitsverletzung erlangen, werden wir die betroffenen Benutzer benachrichtigen, damit sie geeignete Maßnahmen ergreifen können. Unsere Verfahren zur Meldung von Vorfällen berücksichtigen unsere gesetzlichen Verpflichtungen auf nationaler oder europäischer Ebene. Wir sind bestrebt, unsere Kunden umfassend über alle Fragen im Zusammenhang mit der Sicherheit ihres Kontos zu informieren und ihnen alle Informationen zur Verfügung zu stellen, die sie zur Erfüllung ihrer eigenen gesetzlichen Meldepflichten benötigen. Keine persönlichen Informationen des Benutzers der Website Singleltern.ch werden ohne Wissen des Benutzers veröffentlicht, ausgetauscht, übertragen, zugewiesen oder an einen anderen Support verkauft. Nur die Übernahme der Rücknahme von Singleltern.ch und ihrer Rechte würde die Übermittlung solcher Informationen an den potenziellen Käufer ermöglichen, der seinerseits die gleiche Verpflichtung zur Speicherung und Änderung von Daten in Bezug auf den Nutzer der Website erhalten würde Website von Singleltern.ch. Um die Sicherheit und Vertraulichkeit personenbezogener Daten und personenbezogener Gesundheitsdaten zu gewährleisten, verwendet Singleltern.ch Netzwerke, die durch Standardgeräte wie Firewall, Pseudonymisierung, Verschlüsselung und Passwort geschützt sind. Singleltern.ch ergreift bei der Verarbeitung personenbezogener Daten alle zumutbaren Massnahmen, um diese vor Verlust, Missbrauch, unbefugtem Zugriff, Weitergabe, Veränderung oder Zerstörung zu schützen.  \r\n3. HYPERTEXT-LINKS \r\nDie Website Singleltern.ch enthält eine Reihe von Hypertext-Links zu anderen Websites, die mit Genehmigung von Singleltern.ch eingerichtet wurden. Singleltern.ch hat jedoch keine Möglichkeit, den Inhalt der so besuchten Seiten zu überprüfen und übernimmt dafür keine Verantwortung. Sofern Sie sich nicht dazu entschließen, Cookies zu deaktivieren, stimmen Sie zu, dass die Website diese möglicherweise verwendet. Sie können diese Cookies jederzeit kostenlos deaktivieren, um die Ihnen nachfolgend angebotenen und zurückgerufenen Deaktivierungsmöglichkeiten zu nutzen, da dies den Zugriff auf alle oder einen Teil der von der Website angebotenen Dienste beeinträchtigen oder verhindern kann.  \r\n4. \"COOKIES\" \r\nEin \"Cookie\" ist eine kleine Informationsdatei, die an den Browser des Benutzers gesendet und im Terminal des Benutzers (z. B. Computer, Smartphone) gespeichert wird (im Folgenden \"Cookies\"). Diese Datei enthält Informationen wie den Domänennamen des Benutzers, den Internetdienstanbieter des Benutzers, das Betriebssystem des Benutzers sowie Datum und Uhrzeit des Zugriffs. Die Cookies riskieren in keinem Fall, das Terminal des Nutzers zu beschädigen. Singleltern.ch kann die Informationen des Benutzers in Bezug auf seinen Besuch auf der Website verarbeiten, wie z. B. die besuchten Seiten und die durchgeführten Suchen. Diese Informationen ermöglichen es Singleltern.ch, den Inhalt der Website und die Navigation des Benutzers zu verbessern. Cookies zur Erleichterung der Navigation und / oder Bereitstellung der von der Website angebotenen Dienste kann der Benutzer seinen Browser so konfigurieren, dass er entscheiden kann, ob er sie akzeptieren möchte oder nicht, damit Cookies auf der Website registriert werden. das Terminal oder im Gegenteil, dass sie entweder systematisch oder nach Angaben ihres Emittenten abgelehnt werden. Der Benutzer kann seinen Browser auch so konfigurieren, dass ihm die Annahme oder Ablehnung von Cookies rechtzeitig angeboten wird, bevor ein Cookie wahrscheinlich in seinem Terminal registriert wird. Singleltern.ch weist den Benutzer darauf hin, dass in diesem Fall möglicherweise nicht alle Funktionen seiner Browser-Software zur Verfügung stehen.  Wenn der Benutzer die Registrierung von Cookies in seinem Terminal oder seinem Browser ablehnt oder wenn der Benutzer diejenigen löscht, die dort registriert sind, wird der Benutzer darüber informiert, dass sein Surfen und seine Erfahrung auf der Website möglicherweise eingeschränkt sind. Dies kann auch der Fall sein, wenn Singleltern.ch oder 
'flower coral': 'Sie spiegelt Verlangen und Begeisterung wider.'
'flower white': 'Sie symbolisiert die reine Liebe schlechthin. Die Weisse wird im Allgemeinen benutzt, um die Reinheit, die Jungfräulichkeit aber ebenfalls die Feinheit und die Eleganz zu symbolisieren. Sie erlaubt eine neue und unschuldige Liebe, reine und aufrichtig.'
'flower blue': 'Sie erinnert an das Geheimnis oder die Gefahr des Unmöglichen, die ewige Hoffnung. Sie sei fähig, die Jugend jenen zu bringen, die sie hüten und hätte die Macht seine Wünsche zu verwirklichen.'

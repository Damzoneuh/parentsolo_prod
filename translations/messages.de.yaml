"These Terms of Use are effective upon your registration on the Parentsolo.ch site.\r\n\r\nThe website features is subject to subscription or option package buying by the member like it is describe on Pricing, Subscription or Shop pages. The features available for member depend to his level of the subscription he had chosen and the summary of subscription features listed on the same pages. Some features are also available in option for some subscription level selling in package.\r\n\r\nSubscription or option pricing are defined on Pricing, Subscription or Shop website pages. Prices are given by level and duration from subscription or in package from options. All prices are quoted in Swiss Francs (CHF). Prices may be changed at any time by Parentsolo.ch according to this terms. Those changes do not require any specific communication at members excepted their publishing on Pricing, Subscription or Shop website pages.": "Die vorliegenden Allgemeine Nutzungsbedingungen des Angebots treten mit Ihrer Anmeldung auf der Website SinglEltern.ch in Kraft.\r\n\r\nDie Nutzung der Funktionen der Website setzt ein Abonnement oder den Kauf eines optionalen Pakets durch das Mitglied gemäß der Beschreibung der Seiten Tarif, Abonnement und / oder Website des Shops voraus. Die den Mitgliedern angebotenen Funktionen hängen von der Abonnementstufe ab, die sie gemäß der Beschreibung auf denselben Seiten abonniert haben. Einige Funktionen sind je nach Art des abonnierten im Abonnement optional erhältlich. Das Paket wird einzeln verkauft.\r\n\r\nDie Preise für Abonnements und Optionen werden auf den Seiten \"Preise\", \"Abonnement\" und / oder \"Shop\" der Website definiert. Sie gelten pro Formel und sind abhängig von der gewählten Abonnementdauer oder im Paket für die Optionen. Alle Preise sind in CHF. Die Preise können von Parentsolo.ch jederzeit gemäss der gegenwärtige Situation geändert werden. Ihre Änderung erfordert keine besondere Mitteilung an die Mitglieder, abgesehen von ihrer Ver
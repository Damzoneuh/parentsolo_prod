'GROUP: What is going groups on Parentsolo.ch?': 'GRUPPE: Wozu dienen die Gruppe auf Singleltern.ch'
"Upon entry to Parentsolo.ch, all members are on the default group parentsolo.ch. This group intends to introduce to you the functionality \"custom groups\". You could leave it later.\r\n\r\nThe Groups aims to bring together members with the same personal aspirations, preferences, wishes, etc. Those groups allow members to contact them according to their common affinities. Our goal is to allow serious dating. That's for why we prefer avoid a forum which may cause embarrassing situation.": "Bei der Einschreibung auf Singleltern.ch, werden jedes Mitglieder der Gruppe Singleltern.ch beitreten. Diese Gruppe ist für sich mit den Funktionalität \"Benutzergruppe\" vertraut. Sie werden weiter diese Gruppe verlassen.\r\n\r\nDie Gruppe bezwecken zusammen Mitglieder die selben Geschmack oder Wunsche oder Hoffnungen oder usw. haben. Diese Gruppe ermöglicht also unseren Mitgliedern Kontakt auf gemäss ihren Affinitäten zu nehmen. Unser Ziel ist es ernst Treffen ermöglicht. Aus diesem Grund verzichten wir ein Forum vermeiden den peinliche Situationen verursachen könnte."

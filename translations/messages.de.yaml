mediatly available for the subscriver.\r\nFor esch subscription realize by the online payement service PayPal, a fee of CHF 2.50 is added to the subscription cost.": "AUTOMATISCHE VERLÄNGERUNG\r\nDas abonnierte Mitglied kann jeder Zeit seine Kündigung an SinglEltern.ch Bescheid geben. Die Kündigung ergreift Wirkung zum Ablaufdatum des laufenden Abonnements.\r\nZum Ablaufdatum wird das Abonnement erneuert für die gleiche Zeit wie im ursprünglich unterschriebenen Abonnement, es sei denn, eine Kündigung sei vor Ablaufdatum des laufenden Abonnements gemäss allgemeinen Bedingungen vom Mitglied eingereicht worden. Das ähnlich verlängerte Abonnement wird dem Mitglied nach Preisbedingungen des ursprünglich unterschriebenen Abonnements verrechnet.\r\nAus technischen Gründen kann die Kündigung des Abonnements nicht innerhalb von 24 Stunden nach dem Kauf des Abonnements und 7 Tagen vor dem Ablaufdatum des aktuellen Abonnements erfolgen.\r\nDas Mitglied kann das verlängerte Abonnement jeder Zeit kündigen. In diesem Fall läuft das verlängerte Abonnement nach der abonnierten Zeit des letzten verrechneten Abonnements ab. Bedingung dafür ist, dass die Kündigung spätestens 7 Werktage vor Ablaufdatum des laufenden Abonnements vom Mitglied gemacht wird.\r\nSie können Ihr Abonnement jederzeit deaktivieren, indem Sie auf den « \r\nMein Abonnement beenden » Link unten auf der Seite mit den Kontoeinstellungen klicken. Der Vorgang ist erst gültig, wenn Sie auf den Bestätigung E-Mail erhaltet haben. Achten Sie darauf, dass unseren E-Mails nicht in Ihren unerwünschten (SPAM) Nachrichten angekommen sind.\r\nWeder eine Rückerstattung noch jegliche Arten der Kompensation sind im Falle der Deaktivierung, Kündigung oder Sperrung des Abonnements im Laufe der gezahlten Periode möglich. Im Falle der Rückerstattung durch unsere Dienstleistungen, wird der zurückerstattete Betrag ausschließlich nach der ursprünglichen Zahlungsmethode des Mitglieds bezahlt.\r\n\r\nPREIS UND ZAHLUNGSMITTEL\r\nPreis und Zahlungsbedingungen für die Pay Services Preise und Zahlungsbedingungen sind auf den Sites beschrieben. Die Zahlung erfolgt entweder per Kreditkarte (im Internet oder über einen mobilen Dienst) oder über einen Online-Zahlungsdienst (PayPal, Lastschrift usw.) oder Banküberweisung gemäß den auf der jeweiligen Website angebotenen Optionen. \r\nDie Preise sind in CHF angegeben (alle Steuern inbegriffen). \r\nWenn eine Abonnementoption während des Abonnements abonniert wird, profitiert der Abonnent sofort von der Option. \r\nFür Transaktionen über den PayPal-Online-Zahlungsservice wird zusätzlich zum Abonnementbetrag eine Verwaltungsgebühr von CHF 2.50 erhoben."

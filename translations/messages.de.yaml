"DESCRIPTION, PHOTO, USERNAME \r\nYour description, photos and nick-name are subject to review by our moderators, as soon as possible from Monday to Friday between 9.00 and 18.00, before validation. Your profile and photos will be published on the Parentsolo.ch site if they comply with these General Conditions of Use. \r\nOtherwise, we reserve the right to reject and delete them without notice and without the possibility of requesting any refund. The following are denied: \r\nphotos that clearly do not represent you (photos of animals, landscapes, public figures) \r\nphotos of a pornographic or sexy nature poor quality \r\nphotos (too blurry, too dark, etc...) \r\ndrawings and illustrations \r\ndescription that are saucy, sexy, of a sexual nature, without future, unserious \r\ndescription that criticize our service, or damage its image and its reputation profiles of a commercial nature \r\nFor reasons of security and identification, your user name can be changed at your request once and only once. To do this you must go through the contact form. \r\nPERSONALS DETAILS \r\nWhen you register, your name, full address, and telephone number will be requested by us. By communicating that to us you agree that the Parentsolo.ch moderators contact you so they can perform the usual checks on your profile and this without notification. Parentsolo.ch guarantees that these details remain strictly confidential and undertakes not to use them for commercial ends. \r\nACCOUNT\r\nParentsolo.ch reserves the right to alter and/or delete your account without notice and no refund can be requested. Duration of your registration: Your registration is active after control and until you deactivate or delete your account. \r\nTermination: You can delete your account at anytime by following the « Stop my subscription »\r\n link at the bottom of the account settings page and then on click to the related link just under of the agreement button from the deactivate account form. This action will delete all of your personnal data on our data base, except for abuse or outstanding invoice. The deleted account and data process will be complete only after you will received the Email confirmation. If you don’t receive our Emails please check your spam mailbox. In case of dispute, this last email confirmation will only be considered as authenticate and in anyway the email with the link to click. \r\nSuspension: The suspension of your profile means you will be permanently unable to connect to the parentsolo.ch site. \r\nThis action on our part can be carried out at any time if we find a breach of these General Conditions of Use. The suspension, removal, or deactivation of your profile or even the termination of your subscription does not entitle you to any refund.": "ANZEIGEN, FOTOS UND BENUTZERNAMEN \r\nIhre Anzeigen, Fotos und der Benutzername werden einer schnellstmöglichen Überprüfung durch unsere Koordinatoren von Montag bis Freitag zwischen 9 Uhr und 18 Uhr unterzogen, bevor diese freigegeben werden. Ihre Anzeige und Ihre Fotos werden auf der Website SinglEltern.ch veröffentlicht, wenn Sie den vorliegenden Allgemeinen Nutzungsbedingungen zustimmen. Im gegenteiligen Fall behalten wir uns das Recht vor, sie ohne Vorankündigung und ohne Anspruch auf Rückgängigmachung abzulehnen und zu löschen. Abgelehnt werden: \r\nFotos, die offenkundig nicht Sie selbst darstellen (Fotos von Tieren, von Landschaften, von öffentlichen Persönlichkeiten) \r\nFotos mit pornographischem oder erotischem Inhalt Fotos schlechter Qualität (zu unscharf, zu dunkel, etc.…) \r\nZeichnungen und Illustrationen \r\nunverschämte, sexuelle, unverbindliche und nicht ernstzunehmende Anzeigen \r\nAnzeigen, die unser Angebot kritisieren, unser Image und unsere Bekanntheit schädigen \r\nAnzeigen mit werblichem Charakter \r\nAus Gründen der Sicherheit und der Identifizierung kann Ihr Benutzername auf Ihren Antrag nur ein einziges Mal geändert werden. Dazu müssen Sie das Kontaktformular benutzen.\r\nPERSÖNLICHE KONTAKTDATEN \r\nBei Ihrer Anmeldung werden Ihr Name, Vorname, vollständige Adresse und Telefonnummer abgefragt. Indem Sie uns diese mitteilen, akzeptieren Sie, dass die Moderatoren von SinglEltern.ch Sie kontaktieren, um die Benutzung Ihres Profils freizugeben - und dies ohne Vorankündigung. SinglEltern.ch garantiert, dass diese Kontaktdaten STRENG VERTRAULICH bleiben und verpflichtet sich, diese nicht für kommerziellen Zwecke zu verwenden. \r\nKONTO \r\nSinglEltern.ch behält sich das Recht vor, Ihr Konto ohne Vorankündigung und ohne Recht auf Rückgängigmachung zu ändern und/oder zu löschen. Dauer der Anmeldung: Ihre Registrierung ist nach der Bestätigung wirksam, solange Sie Ihr Konto nicht deaktivieren oder löschen. \r\nLöschung: Sie können Ihr Konto jederzeit löschen, indem Sie unten auf der Seite mit den Kontoeinstellungen auf den Link zum « Mein Abonnement beenden » klicken und auf den entsprechenden Link unter der Schaltfläche zum Bestätigen im Formular zum Deaktivieren des Kontos klicken. Diese Aktion löscht alle Daten über Sie, die sich in unserem Besitz befinden, mit Ausnahme von Missbrauch und / oder verbleibenden Abonnementlaufzeiten aufgrund von Singleltern.ch. Die Aufforderung zum Löschen des Kontos und seiner Informationen wird erst berücksichtigt, nachdem das Mitglied die Bestätigung per E-Mail erhalten hat. Achten Sie darauf, dass unseren E-Mails nicht in Ihren unerwünschten (SPAM) Nachrichten angekommen sind. Erst nach dem Bestätigung E-Mail, wird Ihre Abmeldung bestätigt und im Streitfall und auf keinen Fall die mit dem Linkvalidierungsantrag versehene E-Mail! \r\nSperrung: Die Sperrung Ihres Profils führt unwiderruflich dazu, dass Sie sich nicht mehr bei SinglEltern.ch anmelden können. \r\nVon unserer Seite kann diese Aktion zu jeder Zeit durchgeführt werden, wenn wir eine Nichtbeachtung der vorliegenden Allgemeinen Nutzungsbedingungen feststellen. Bei Sperrung, Löschung oder Deaktivierung Ihres Profils oder auch der Auflösung Ihres Abonnements besteht kein Recht auf Rückerstattung."
